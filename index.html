<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Herbal Recipe AI from Herbal Apothecare Academy - Discover natural remedies and herbal recipes for better health."
    />
    <meta
      name="keywords"
      content="Herbal Recipe AI, Herbal Apothecare Academy, Natural Remedies, Herbal Recipes, Health"
    />
    <meta name="author" content="Amanda Todero" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Herbal Recipe AI</title>
  </head>
  <body>
    <div class="container">
    <header>
       <h1>Herbal Apothecare AI Assissant </h1>
       <p class="question">Hi there! What herb(s) would you like a recipe for?</p>
        </header>
      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter herb(s) here"
              autofocus
              required
              autocomplete="off"
              class="prompt"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/AmandaTodero3"> Amanda Todero </a>and is
        <a
          href="https://github.com/AmandaTodero3/poem-generator"
          target="_blank"
          >open-sourced on Github</a
        >
        and hosted on
        <a href="https://poem-generator-three.vercel.app/">Vercel</a>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
  </body>
</html>
